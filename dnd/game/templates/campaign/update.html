{% extends 'base.html' %}
{% block title %}
{{object.title}}
{% endblock %}

{% if form.errors %}
<p>Error in the form. Please try again.</p>
{% endif %}

{% block content %}
<section class="page-section" id="detail">
    <div class="h-50 container">
    <form method="post" class="from-group mx-5 my-col">
        {% csrf_token %}
        {{form}}
    </form>
    </div>
</section>
{% endblock %}
